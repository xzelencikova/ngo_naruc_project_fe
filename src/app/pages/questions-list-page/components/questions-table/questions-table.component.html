<alert [maxItems]="3" [delay]="0"></alert>
<div style="padding: 5rem 1rem 2rem; display: flex; justify-content: space-between;">
  <div style="width: 70%;">
    <div class="form-group row">
      <div class="col-sm-10 size-input-wrapper">
          <input #searchVal placeholder="Vyhľadaj otázku" type="text" class="form-control" (keyup)="applyFilter(searchVal.value)">
          <span><i class="fas fa-search"></i></span>
      </div>
    </div>
    <!-- <mat-form-field style="width: 100%;" appearance="outline">
      <input #searchVal class="form-control" placeholder="Vyhľadaj otázku" (keyup)="applyFilter(searchVal.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field> -->
  </div>
  <div>
    <button class="detail-button" type="button" (click)="openQuestionForm()">
      <i class="fas fa-plus"></i> Pridať otázku
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="clients-table" matSort>

    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Otázka</th>
      <td mat-cell *matCellDef="let element"> {{element.question}} </td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategória</th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Upraviť</th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex;">
            <button role="button" class="detail-button" (click)="editQuestionForm(element)" ><i class="fas fa-xl fa-edit"></i></button>
          </div>
        </td>

    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Vymazať</th>
      <td mat-cell *matCellDef="let element">
        <button role="button" class="delete-button" (click)="deleteQuestion(element)" ><img src="./assets/images/delete.png"  class="img-fluid" alt="Responsive image"></button>
      </td>

  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator 
              [pageSize]="5"
              [hidePageSize]="true"
              showFirstLastButtons
              aria-label="">
</mat-paginator>
