<div class="form-group row" style="width: 70%;">
  <div class="col-sm-10 size-input-wrapper">
      <input #searchVal placeholder="Vyhľadaj klienta" type="text" class="form-control" (keyup)="applyFilter(searchVal.value)">
      <span><i class="fas fa-search"></i></span>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="clients-table" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Meno</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Priezvisko</th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="contract_no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Číslo zmluvy</th>
      <td mat-cell *matCellDef="let element"> {{element.contract_no}} </td>
    </ng-container>
  
    <ng-container matColumnDef="registration_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rok</th>
      <td mat-cell *matCellDef="let element"> {{element.contract_no.split('-')[1]}} </td>
    </ng-container>

    <ng-container matColumnDef="last_phase">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Posledná Fáza</th>
        <td mat-cell *matCellDef="let element"> {{element.last_phase}} </td>
      </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Zobraziť detail</th>
        <td mat-cell *matCellDef="let element">
          <button role="button" class="detail-button" (click)="showClientOverview(element)"><i class="fas fa-xl fa-chart-simple"></i></button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Vymazať</th>
      <td mat-cell *matCellDef="let element">
          <button role="button" class="delete-button" (click)="deleteClientDialog(element)">
              <img src="./assets/images/delete.png"  class="img-fluid" alt="Responsive image">
          </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator 
              [pageSize]="5"
              [hidePageSize]="true"
              showFirstLastButtons
              aria-label="">
</mat-paginator>
