    <div class="row">
        <div class="col-md-6 sent-card" style="margin: auto;">
            <div>
                <h1 class="title">Váš pozorovací hárok bol</h1>
                <h1 class="title"><b>úspešne odoslaný!</b></h1>
            </div>

            </div>
        </div>

        <div class="col-md-6" style="margin: auto;">
